<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="loginStyle.css">
	<title>Nusantara Cuisine</title>
</head>
<body>
	<header>
        <a href="index.html" class="logo">Nusantara<br>Cuisine<span>.</span></a>
	</header>

    <menu class="home" id="home">
		<div class="content">
            <h2>Login</h2>
            <div class="login">
				<form action="index.html" name="loginlogin" onsubmit="loginValid()" method="post">
					<table>
						<tr>
							<td><label for="username">Username : </label></td>
							<td><input type="text" id ="username"></td>
						</tr>
						<br>
						<tr>
							<td><label for="password">Password : </label></td>
							<td><input type="password" id ="password"></td>
						</tr>
						<br>
						<tr>
							<td></td>
							<td><input type="submit" name="login" class="btn"></td>
						</tr>
						<br>
					</table>
				</form>
			</div>
		</div>
    </menu>

    <div class="madeByText">
        <p>Made By <span>C6</span> Team.</p>
	</div>
	<script type="text/javascript" src="loginValidate.js"></script>
</body>
</html>
